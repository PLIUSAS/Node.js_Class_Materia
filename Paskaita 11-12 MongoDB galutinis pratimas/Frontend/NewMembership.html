<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="NewMemberships.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <button id="MembershipsButton">
        <a href="Index.html">Memberships</a>
      </button>
      <button id="UsersButton"><a href="add.html">Users</a></button>
    </header>
    <section id="text-and-button">
      <div>
        <h1>Create Membership</h1>
      </div>
    </section>
    <section id="NewMemberships">
      <table>
        <label for="name" id="name-label">Name: </label>
        <input type="text" id="name" placeholder="Name" />
        <br />
        <label for="price" id="Membership-label">Membership Price: </label>
        <input type="number" id="price" placeholder=" $ | Membership Price" />
        <br />
        <label for="description" id="Description-label">Description: </label>
        <input type="text" id="description" placeholder="Description" />
        <br />
        <button id="Cancel">Cancel</button>
        <button id="submit">New Membership</button>
      </table>
    </section>
    <footer>
      <p>Copyright &copy;2021 Membership Manager</p>
    </footer>
  </body>
</html>
